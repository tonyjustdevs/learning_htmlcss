<!DOCTYPE html>
<html lang="en">
<head>
    <title>just js 1</title>
</head>
<body>
    <button>Press Me 1</button>
    
    <button onclick="greet()">Press Me 2</button>
    
    <input type="submit" value="Press Me 3" onclick="greet2()">
    
    
    <button onclick="tonyAlerter(event)">GET ALERTðŸš¨`</button>

    <ul></ul>
    <script>
        
        var nums_array = [1,2,3,4,5]
        let btn = document.querySelector("button")
        btn.addEventListener("click",function(){
            nums2_array = nums_array.map(function(num){
                return num*2
            })
            new_li = ""
            for (var num in nums_array){
                new_li += `<li>${nums_array[num]}:${nums2_array[num]} </li>`
            }
            document.querySelector("ul").innerHTML=new_li
        })

        function greet(){
            alert("mate")
        }
        function greet2(){
            alert("mate2")
        }

        /**
         * @param {MouseEvent} event
         */
        function tonyAlerter(event){
            const clicked_element = event.target;
            const node_name = event.id;
            
            alert("You clicked on " + clicked_element.innerHTML + ". Node node: "+ node_name) 
        }


            
    </script>
</body>
</html>
