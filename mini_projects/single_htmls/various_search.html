<!DOCTYPE html>
<html lang="en">
    <head>
        <title> 😸 Welcome to Toogley Search 🐶</title>
    </head>
    <body>
        <h1>Google🔎 Search</h1>
        <form action="https://www.google.com/search">
            <input type="search" name="q" id="q_id" 
            autofocus autocomplete="off" placeholder="Search Toogley😈"> <!-- ok via [entr] key-->
            <input type="button" value="❌This Button Does Nothing❌  [input.type='button']">  <!-- not ok -->
            <input type="submit" value="🔎Search via Google🔎  [input.type='submit']">
        </form>
        
        
        <p></p>
        <h1>DuckDuckGo🦆 Search</h1>
        <form action="https://duckduckgo.com/">
            
            <form>
                <input type="text" name="q" placeholder="testing inheritance of form.action">
                <input type="search" name="q" placeholder="placeholder 2">
                
                <textarea name="q" id="" cols="30" rows="10"></textarea>
                <textarea name="q" id="" cols="15" rows="1"></textarea>
                
                <button type="submit">🦆Search via DuckDuckGo🦆  [button.type='submit']</button>
            </form>
            <p></p>
        </form>
    </body>
</html>
