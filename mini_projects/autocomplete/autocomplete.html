        body.style.backgroundColor="#011627"
        let input = document.querySelector("input")
        input.addEventListener("keyup",function(event){
            let html_to_render = "";
            if (input.value){
                for (word of WORDS){
                // for (word of TEST_WORDS){
                    if (word.startsWith(input.value)){
                        html_to_render+= `<li>${word}</li>`;
                    }
                }
            }
            document.querySelector('ul').innerHTML = html_to_render;
        })
